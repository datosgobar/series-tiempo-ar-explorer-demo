<html>

<head>
    <meta charset="UTF-8">
    <title>Componentes para Series de Tiempo</title>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/gh/datosgobar/series-tiempo-ar-explorer@ts_components_1.18.2/dist/js/components.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/datosgobar/series-tiempo-ar-explorer@ts_components_1.18.2/dist/css/components.css" type="text/css">
</head>
<style>
.component {
    margin: auto;
    width: 32%;
    height: 400px;
    /*border: solid 1px red;*/
    /*box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);*/
}

.component.full-width {
    width: 90%;
}

.component.full-height {
    height: 80%;
}

.component.x3,
.component.x4 {
    display: inline-block;
}


body {
    text-align: center;
    background-color: #FAFBFC;
    /*background-color: #EFF0F5;*/
}

</style>

<body>
    <div class="component full-width full-height" id="grafico_principal"></div>
    <br>
    <br>
    <br>
    <h2>Tasas de natalidad provinciales</h2>
    <br>
    <div class="component x3" id="tn_02"></div>
    <div class="component x3" id="tn_06"></div>
    <div class="component x3" id="tn_14"></div>
    <br>

    <h2>Tasas de mortalidad infantil provinciales</h2>
    <br>
    <div class="component full-width full-height" id="tasas_mortalidad"></div>

    <script>
    window.onload = function() {

        TSComponents.Graphic.render('grafico_principal', {
            graphicUrl: 'https://apis.datos.gob.ar/series/api/series/?ids=tn_arg,tmi_arg&limit=5000&format=json',
            title: "Estadísticas Vitales",
            source: "Fuente: Dirección de Estadística e Información en Salud (DEIS). Secretaría de Gobierno de Salud"
        })

        TSComponents.Graphic.render('tn_02', {
            graphicUrl: 'https://apis.datos.gob.ar/series/api/series/?ids=tn_02&limit=5000&format=json',
            title: "Tasa de Natalidad de la Ciudad Autónoma de Buenos Aires",
            source: "Fuente: Dirección de Estadística e Información en Salud (DEIS). Secretaría de Gobierno de Salud",
            chartTypes: {"tn_02": "line"}
        })

        TSComponents.Graphic.render('tn_06', {
            graphicUrl: 'https://apis.datos.gob.ar/series/api/series/?ids=tn_06&limit=5000&format=json',
            title: "Tasa de Natalidad de la Provincia de Buenos Aires",
            source: "Fuente: Dirección de Estadística e Información en Salud (DEIS). Secretaría de Gobierno de Salud",
            chartTypes: {"tn_06": "column"}
        })

        TSComponents.Graphic.render('tn_14', {
            graphicUrl: 'https://apis.datos.gob.ar/series/api/series/?ids=tn_14&limit=5000&format=json',
            title: "Tasa de Natalidad de la Provincia de Córdoba",
            source: "Fuente: Dirección de Estadística e Información en Salud (DEIS). Secretaría de Gobierno de Salud",
            chartTypes: {"tn_14": "area"}
        })

        TSComponents.Graphic.render('tasas_mortalidad', {
            graphicUrl: 'https://apis.datos.gob.ar/series/api/series/?ids=tmi_arg,tmi_02,tmi_06,tmi_54,tmi_74,tmi_70,tmi_62,tmi_46,tmi_10,tmi_42,tmi_50,tmi_90,tmi_22,tmi_66,tmi_58,tmi_94,tmi_38,tmi_34&limit=5000&format=json',
            title: "Tasas de mortalidad infantil provinciales",
            source: "Fuente: Dirección de Estadística e Información en Salud (DEIS). Secretaría de Gobierno de Salud",
            chartTypes: {"tmi_arg": "line"}
        })

    }
    </script>
</body>

</html>
