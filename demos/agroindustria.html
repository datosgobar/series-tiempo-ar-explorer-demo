        function cropIndicatorPanelHtml(cropId) {
            var cropIndicatorPanelId = "#" + cropId + "_panel"

            if ($(cropIndicatorPanelId).length) {
                // it exists
            } else {
                var panelTemplate = $("#soja_panel").prop('outerHTML')
                var newPanelHtml = panelTemplate.replace(/soja/g, cropId)
                $("#crops_indicators_panels").append($(newPanelHtml))
            }
        }

        function cropIndicatorPanel(cropId, cropIndicator) {
            //superficie sembrada
            var serieId = INDICS_PARAMS[cropId][cropIndicator]['serieId']
            var serieIdVariation = serieId + ':percent_change_a_year_ago'

            TSComponents.Card.render(cropId + '_' + cropIndicator + '_card', {
                serieId: serieId,
                color: INDICS_PARAMS[cropId]["color"]["card"],
                decimals: 0,
                title: INDICS_PARAMS[cropId][cropIndicator]['cardTitle'],
            })

            var chartTypes = {}
            chartTypes[serieId] = "line"
            chartTypes[serieIdVariation] = "column"

            var seriesAxis = {}
            seriesAxis[serieId] = "left"
            seriesAxis[serieIdVariation] = "right"

            var decimalTooltips = {}
            decimalTooltips[serieId] = 0
            decimalTooltips[serieIdVariation] = 2

            var legendLabel = {}
            legendLabel[serieId] = INDICS_PARAMS[cropId][cropIndicator]['legendLabel'] + INDICS_PARAMS[cropId]['name']
            legendLabel[serieIdVariation] = legendLabel[serieId] + ' - Var. % interanual'

            TSComponents.Graphic.render(cropId + '_' + cropIndicator + '_graphic', {
                graphicUrl: "https://apis.datos.gob.ar/series/api/series?ids=" + serieId + "," + serieIdVariation,
                colors: INDICS_PARAMS[cropId]["color"]["graphic"],
                chartTypes: chartTypes,
                seriesAxis: seriesAxis,
                decimalTooltips: decimalTooltips,
                decimalRightAxis: 0,
                decimalLeftAxis: 0,

            })

        TSComponents.Graphic.render('rendimiento-cultivos-graphic', {
            graphicUrl: 'https://apis.datos.gob.ar/series/api/series/?ids=AGRO_0099,AGRO_0095,AGRO_0252,AGRO_0103', //&start_date=1998-01', //quiero mostrar en el grafico los ultimos 10 años por default para que sea mas "legible" PERO no puedo ver los datos anteriores
            colors: ["#0072BB", "#2E7D33", "#C62828", "#F9A822"],
            chartType: "line",
            seriesAxis: {
                "AGRO_0099": "left",
                "AGRO_0095": "left",
                "AGRO_0252": "left",
                "AGRO_0103": "left"
            },
            decimalTooltip: 0
        })

        $("#indicator-selector-id").on("change", function() {
            var selector = $(this);
            var cropId = selector.val()

            // hide all
            $(".crop-indicator-panel").each(function() {
                $(this).hide();
            });
            cropIndicatorPanelHtml(cropId)
            cropIndicatorPanel(cropId, 'siembra')
            cropIndicatorPanel(cropId, 'cosecha')
            cropIndicatorPanel(cropId, 'produccion')
            cropIndicatorPanel(cropId, 'rendimiento')

            // show selected
            $("#" + cropId + "_panel").show();
        });

        cropIndicatorPanel('soja', 'siembra')
        cropIndicatorPanel('soja', 'cosecha')
        cropIndicatorPanel('soja', 'produccion')
        cropIndicatorPanel('soja', 'rendimiento')
    }
    </script>
