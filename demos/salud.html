    <script type="text/javascript">
    // COLORES SUGERIDOS "#0072BB","#2E7D33","#C62828","#F9A822","#6A1B99", "#EC407A","#C2185B","#6A1B99","#039BE5","#6EA100"
    // componentes de series de tiempo
    function hideSeriesDivsIndicsNacional() {
        $(".serie-div-indic-nacional").each(function() {
            $(this).hide();
        });
    }

    function showSerieDiv(targetDivId, serieIds) {
        var tn = serieIds.split(',')[0] + ""
        var tmi = serieIds.split(',')[1] + ""
        var chartTypes = {}
        chartTypes[tmi] = "line"
        var seriesAxis = {}
        seriesAxis[tn] = "left"
        seriesAxis[tmi] = "right"
        var decimalTooltips = {}
        decimalTooltips[tn] = 0
        decimalTooltips[tmi] = 1
        TSComponents.Graphic.render(targetDivId, {
            graphicUrl: "https://apis.datos.gob.ar/series/api/series?ids=" + serieIds,
            chartTypes: chartTypes,
            seriesAxis: seriesAxis,
            decimalTooltips: decimalTooltips
        });
        $("#" + targetDivId).show();
    }

    function showSerieDivIndicsNacional(targetDivId, serieId) {
        var serieIdVariation = serieId + ":percent_change_a_year_ago"

        var chartTypes = {}
        chartTypes[serieId] = "line"
        chartTypes[serieIdVariation] = "column"

        var seriesAxis = {}
