        var INDICS_PARAMS = {
            //TODO: QUITAR HECHOS
            "hdv": { "color": 2, "title": "Victimas de homicidios dolosos" },
            "hdt": { "color": 1, "title": "Tasa de homicidios dolosos" },
            "tasaNacion": { "color": 0, "title": "Tasa Nacional" },
            "rh": { "color": 2, "title": "Victimas de robos" },
            "rt": { "color": 1, "title": "Tasa de robos" },
            "at": { "color": 1, "title": "Tasa de Amenazas" },
            "ah": { "color": 2, "title": "Victimas de Amenazas" },
            "ldt": { "color": 1, "title": "Tasa de Lesiones dolosas" },
            "ldv": { "color": 2, "title": "Victimas de lesiones dolosas" },

        }

        $(document).ready(function () {

            function PanelCard(provinceId, delitoId, variable) {


                var serieId = "snic_" + delitoId + "_" + provinceId
                var cardTargetDiv = serieId + "_card"

                TSComponents.Card.render(cardTargetDiv, {
                    serieId: serieId,
                    decimals: 0,
                    color: INDICS_PARAMS[variable]["color"],
                    title: INDICS_PARAMS[variable]["title"]
                });

            }

            // Homicidios dolosos
            function delitosHomicidiosDolososPanelGraphic(provinceId, HDT, HDV) {
                var serieIdHDT = "snic_" + HDT + "_" + provinceId
                var serieIdHDV = "snic_" + HDV + "_" + provinceId
                var graphicTargetDiv = "snic_" + "homicidos_dolosos_" + provinceId + "_graphic"
                var serieIdTasaNacion = "snic_" + HDT + "_arg"

                var chartTypes = {}
                chartTypes[serieIdHDV] = "column"
                chartTypes[serieIdTasaNacion] = "line"
                chartTypes[serieIdHDT] = "line"

                var seriesAxis = {}
                seriesAxis[serieIdHDT] = "left"
                seriesAxis[serieIdHDV] = "right"
                seriesAxis[serieIdTasaNacion] = "left"

                var decimalTooltips = {}
                decimalTooltips[serieIdHDT] = 0
                decimalTooltips[serieIdHDV] = 1

                var urlFull = "https://apis.datos.gob.ar/series/api/series?ids=" + serieIdHDV + "," + serieIdHDT + "," + serieIdTasaNacion;
                var urlNacional = "https://apis.datos.gob.ar/series/api/series?ids=" + serieIdHDV + "," + serieIdHDT

                TSComponents.Graphic.render(graphicTargetDiv, {
                    graphicUrl: provinceId == "arg" ? urlNacional : urlFull,

                    colors: [
                        INDICS_PARAMS["hdv"]["color"],
                        INDICS_PARAMS["hdt"]["color"],
                        INDICS_PARAMS["tasaNacion"]["color"]
                    ],
                    title: "Evolucíon de homicidios dolosos",
                    chartTypes: chartTypes,
                    seriesAxis: seriesAxis,
                    decimalTooltips: decimalTooltips,
                    datePickerEnabled: false,
                    zoom: false,
                    navigator: false,
                    decimalRightAxis: 0,
                    decimalLeftAxis: 0
                });

            }

            function delitosHomicidiosDolososPanelHtml(provinceId, delitoId) {
                var delitosPanelId = "#snic_" + delitoId + "_" + provinceId + "_panel"
                if ($(delitosPanelId).length) {
                    // it exists
                } else {
                    var panelTemplate = $("#snic_hdthdv_arg_panel").prop('outerHTML')
                    var newPanelHtml = panelTemplate.replace(/arg/g, provinceId)
                    $("#homicidios_doloso").append($(newPanelHtml))
                }
            }

            function delitosHomicidiosDolososPanel(provinceId) {
                delitosHomicidiosDolososPanelHtml(provinceId, "hdthdv")
                PanelCard(provinceId, "hdv", "hdv")
                PanelCard(provinceId, "hdt", "hdt")
                delitosHomicidiosDolososPanelGraphic(provinceId, "hdt", "hdv")
            }


            $("#homicidios-dolosos-provincias-id").on("change", function () {
                var selectorProvincias = $(this);
                var provinceId = selectorProvincias.val()
                var delitoId = "hdthdv"


                $(".delitos-hdthdv-panel").each(function () {
                    $(this).hide();
                });
                delitosHomicidiosDolososPanel(provinceId)
                $("#snic_" + delitoId + "_" + provinceId + "_panel").show();
            });
            delitosHomicidiosDolososPanel("arg")

            // Robos
            function delitosRobosPanelGraphic(provinceId, RH, RT) {
                var serieIdRH = "snic_" + RH + "_" + provinceId
                var serieIdRT = "snic_" + RT + "_" + provinceId
                var graphicTargetDiv = "snic_" + "robos_" + provinceId + "_graphic"
                var serieIdTasaNacion = "snic_" + RT + "_arg"

                var chartTypes = {}
                chartTypes[serieIdRH] = "column"
                chartTypes[serieIdTasaNacion] = "line"
                chartTypes[serieIdRT] = "line"

                var seriesAxis = {}
                seriesAxis[serieIdRT] = "left"
                seriesAxis[serieIdRH] = "right"
                seriesAxis[serieIdTasaNacion] = "left"

                var decimalTooltips = {}
                decimalTooltips[serieIdRT] = 0
                decimalTooltips[serieIdRH] = 1

                var urlFull = "https://apis.datos.gob.ar/series/api/series?ids=" + serieIdRH + "," + serieIdRT + "," + serieIdTasaNacion;
                var urlNacional = "https://apis.datos.gob.ar/series/api/series?ids=" + serieIdRH + "," + serieIdRT

                TSComponents.Graphic.render(graphicTargetDiv, {
                    graphicUrl: provinceId == "arg" ? urlNacional : urlFull,

                    colors: [
                        INDICS_PARAMS["rh"]["color"],
                        INDICS_PARAMS["rt"]["color"],
                        INDICS_PARAMS["tasaNacion"]["color"]
                    ],
                    title: "Evolucíon de robos",
                    chartTypes: chartTypes,
                    seriesAxis: seriesAxis,
                    decimalTooltips: decimalTooltips,
                    datePickerEnabled: false,
                    zoom: false,
                    navigator: false,
                    decimalRightAxis: 0,
                    decimalLeftAxis: 0
                });

            }
            function delitosRobosPanelHtml(provinceId, delitoId) {
                var delitosPanelId = "#snic_" + delitoId + "_" + provinceId + "_panel"
                if ($(delitosPanelId).length) {
                    // it exists
                } else {
                    var panelTemplate = $("#snic_rhrt_arg_panel").prop('outerHTML')
                    var newPanelHtml = panelTemplate.replace(/arg/g, provinceId)
                    $("#robos").append($(newPanelHtml))
                }
            }
            function delitosRobosPanel(provinceId) {

                delitosRobosPanelHtml(provinceId, "rhrt")
                PanelCard(provinceId, "rt", "rt")
                PanelCard(provinceId, "rh", "rh")
                delitosRobosPanelGraphic(provinceId, "rh", "rt")
            }
            $("#robos-provincias-id").on("change", function () {
                var selectorProvincias = $(this);
                var provinceId = selectorProvincias.val()
                var delitoId = "rhrt"


                $(".robos-panel").each(function () {
                    $(this).hide();
                });
                delitosRobosPanel(provinceId)
                $("#snic_" + delitoId + "_" + provinceId + "_panel").show();
            });
            delitosRobosPanel("arg")

            // Amenazas

            function delitosAmenazasPanelGraphic(provinceId, AH, AT) {
                var serieIdAH = "snic_" + AH + "_" + provinceId
                var serieIdAT = "snic_" + AT + "_" + provinceId
                var graphicTargetDiv = "snic_" + "amenazas_" + provinceId + "_graphic"
                var serieIdTasaNacion = "snic_" + AT + "_arg"

                var chartTypes = {}
                chartTypes[serieIdAH] = "column"
