site_name: Mkdocs time series dashboard
# site_url: http://apis.datos.gob.ar/georef/
site_description: Dashboard de prueba de series de tiempo hecho con Mkdocs
site_author: Datos Argentina

# repo_url: https://github.com/datosgobar/georef-ar-api
# edit_uri: ""

nav:
  - Inicio: vista-general.md
  - Inicio: vista-general.md

docs_dir: src
site_dir: .

google_analytics: ['UA-91435482-1', "https://datosgobar.github.io/series-tiempo-ar-explorer-demo/dashboard"]

theme:
  name: datosgobar_series
  # name: bootstrap
  highlightjs: true
  hljs_languages:
      - yaml
      - django
      - python

extra_js:
  # - js/vista-general.js
  # - https://cdn.jsdelivr.net/gh/datosgobar/series-tiempo-ar-explorer@ts_components_2.7.0/dist/js/components.js
  # - https://code.jquery.com/jquery-3.4.1.min.js
  # - https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js

extra_css:
  - css/extra.css


plugins:
  - search:
      lang: es

markdown_extensions:
  - toc:
      permalink: True
  - attr_list
  - fenced_code
  - sane_lists
  - admonition
