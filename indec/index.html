<!DOCTYPE html>
<html lang="en">

<head>
    <title>Explorador de la API de Series de Tiempo | Ministerio de Modernizaci√≥n</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/datosgobar/series-tiempo-ar-explorer@2.3.0/dist/css/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/datosgobar/series-tiempo-ar-explorer@2.3.0/dist/js/main.js"></script>
</head>

<body>
    <style>
    i.far.fa-times {
        font-weight: 900;
    }
    </style>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <script>
    window.onload = function() {
        TSExplorer.render('root', {
            seriesApiUri: "https://apis-stg.datos.gob.ar/series/api",
            formatChartUnits: true,
            laps: {
                Diaria: 90,
                Mensual: 24,
                Trimestral: 20,
                Semestral: 10,
                Anual: 10
            },
            locale: "AR",
            featured: [
                "ipcnac_totgral",
                "ipcgba_nivgral",
                "ipcnoro_nivgral",
                "ipcnore_nivgral",
                "ipcpat_nivgral",
                "ipcpamp_nivgral",
                "ipcnac_totnucleo",
                "ipcnac_totbienes",
                "ipcnac_totservicios"
            ],
            catalogId: 'indec-demo'
        })
    }
    </script>
</body>

</html>
